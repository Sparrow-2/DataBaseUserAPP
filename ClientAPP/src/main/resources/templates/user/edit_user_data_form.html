<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeLeaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edycja danych</title>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
    <div class="container">
        <a class="navbar-brand" href="/">Warszawska Baza Komunikacji Miejskiej</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">

                <li class="nav-item">
                    <a class="nav-link" th:href="@{/index}">Home</a>
                </li>

                <li class="nav-item active">
                    <a class="nav-link" href="#">Main
                        <span class="sr-only">(current)</span>
                    </a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" th:inline="text" style="color:lightskyblue;">You are logged in as <b
                            style="text-transform:capitalize">[[${#httpServletRequest.remoteUser}]]</b></a>
                </li>

            </ul>
        </div>
    </div>
</nav>

<div align="center">
    <h1>Edytuj swoje dane</h1>

    <br/>

    <form action="#" th:action="@{/update_user_data}" th:object="${klient}" method="post">
        <table border="1" cellpadding="10">
            <tr>
                <td>Numer klienta </td>
                <td><input type="text" th:field="*{Nr_klienta}" readonly="readonly"></td>
            </tr>
            <tr>
                <td>Imię:</td>
                <td><input type="text" th:field="*{Imie_klienta}" ></td>
            </tr>

            <tr>
                <td>Nazwisko:</td>
                <td><input type="text" th:field="*{Nazwisko_klienta}" ></td>
            </tr>
            <tr>
                <td>Płeć:</td>
                <td><input type="text" th:field="*{Plec_klienta}"> </td>
            </tr>

            <tr>
                <td>PESEL:</td>
                <td><input type="text" th:field="*{PESEL_klienta}" readonly="readonly"></td>
            </tr>

            <tr>
                <td>E-mail:</td>
                <td><input type="text" th:field="*{Email_klienta}" ></td>
            </tr>
            <tr>
                <td>Data urodzenia : </td>
                <td><input type="text" th:field="*{Data_urodzenia_klienta}" readonly="readonly"></td>
            </tr>

            <tr>
                <td>Telefon:</td>
                <td><input type="text" th:field="*{Nr_telefonu_klienta}"></td>
            </tr>
            <tr>
                <td>Numer zarzadu</td>
                <td><input type="text" th:field="*{Nr_zarzadu}"></td>
            </tr>
            <tr>
                <td>Numer adresu :</td>
                <td><input type="text" th:field="*{Nr_adresu}"></td>
            </tr>
            <tr>
                <td>Numer poczty </td>
                <td><input type="text" th:field="*{Nr_poczty}"></td>
            </tr>

            <tr>
                <td colspan="2" align="center"><button type="submit">Zapisz</button></td>
            </tr>
        </table>
    </form>
</div>

<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
<script th:src="@{/js/script.js}"></script>

</body>
</html>
