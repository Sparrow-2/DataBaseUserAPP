<div align="center">
    <h1>Edytuj swoje dane</h1>

    <br/>

    <form action="#" th:action="@{/update_user_data}" th:object="${klient}" method="post">
        <table border="1" cellpadding="10">
            <tr>
                <td>Numer klienta </td>
                <td><input type="text" th:field="*{Nr_klienta}" readonly="readonly"></td>
            </tr>
            <tr>
                <td>Imię:</td>
                <td><input type="text" th:field="*{Imie_klienta}" ></td>
            </tr>

            <tr>
                <td>Nazwisko:</td>
                <td><input type="text" th:field="*{Nazwisko_klienta}" ></td>
            </tr>
            <tr>
                <td>Płeć:</td>
                <td><input type="text" th:field="*{Plec_klienta}"> <div class="row"><div class="offset-lg-1">Proszę wpisać K lub M.</div></div></td>

            </tr>

            <tr>
                <td>PESEL:</td>
                <td><input type="text" th:field="*{PESEL_klienta}" readonly="readonly"></td>
            </tr>

            <tr>
                <td>E-mail:</td>
                <td><input type="text" th:field="*{Email_klienta}" ></td>
            </tr>
            <tr>
                <td>Data urodzenia : </td>
                <td><input type="text" th:field="*{Data_urodzenia_klienta}" readonly="readonly"></td>
            </tr>

            <tr>
                <td>Telefon:</td>
                <td><input type="text" th:field="*{Nr_telefonu_klienta}"></td>
            </tr>
            <tr>
                <td>Numer zarzadu</td>
                <td><input type="text" th:field="*{Nr_zarzadu}" readonly="readonly"></td>
            </tr>
            <tr>
                <td>Numer adresu :</td>
                <td><input type="text" th:field="*{Nr_adresu}"></td>
            </tr>
            <tr>
                <td>Numer poczty </td>
                <td><input type="text" th:field="*{Nr_poczty}"></td>
            </tr>

            <tr>
                <td colspan="2" align="center"><button type="submit" onclick="successfullyEdited()">Zapisz</button><a class="btn btn-outline-brand ms-sm-2" th:href="@{/main_user/{Nr_klienta}}">Anuluj</a></td>
            </tr>
        </table>
    </form>
</div>
