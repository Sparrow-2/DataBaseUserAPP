<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Środki transportu</title>

  <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>

</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
  <div class="container">
    <a class="navbar-brand" href="/">ZTM Warszawa</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
            aria-controls="navbarResponsive"
            aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarResponsive">
      <ul class="navbar-nav ml-auto">

        <li class="nav-item">
          <a class="nav-link" th:href="@{/index}">Home</a>
        </li>

        <li class="nav-item active">
          <a class="nav-link" href="#">Main
            <span class="sr-only">(current)</span>
          </a>
        </li>

        <li class="nav-item">
          <a class="nav-link" th:inline="text" style="color:lightskyblue;">You are logged in as <b
                  style="text-transform:capitalize">[[${#httpServletRequest.remoteUser}]]</b></a>
        </li>

      </ul>
    </div>
  </div>
</nav>

<div class="container">
  <div class="row">
    <div class="col-md-10 mt-5">

      <label style="font-size:30px">Oto dostępne u nas przzystanki</label>
      <div style="font-size:20px">Zobacz jakie mają atrybuty
      </div>

    </div>
  </div>
</div>

<div class="container">
  <div class="col-md-10 mt-5">
    <table border="1" cellpadding="10">
      <thead>
      <tr>
        <th>Numer przystanku</th>
        <th>Nazwa</th>
        <th>Rodzaj przystanku</th>
        <th>Czy posiada biletomat</th>
        <th>Czy posiada ekran</th>
        <th>Czy posiada wiatę</th>
      </tr>
      </thead>

      <tbody>
      <tr th:each="przystanek : ${listStop}">
        <td th:text="${przystanek.nr_przystanku}">Numer </td>
        <td th:text="${przystanek.nazwa_przystanku}">Nazwa</td>
        <td th:text="${przystanek.rodzaj_przystanku}">Rodzaj</td>
        <td th:text="${przystanek.czy_biletomat}">Biletomat</td>
        <td th:text="${przystanek.czy_ekran}">Ekran</td>
        <td th:text="${przystanek.czy_wiata}">Wiata</td>
      </tr>
      </tbody>
    </table>

  </div>
</div>
<br>
<br>
</body>
</html>
