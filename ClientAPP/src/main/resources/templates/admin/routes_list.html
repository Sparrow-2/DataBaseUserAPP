<div class="container">
  <div class="col-md-10 mt-5">
    <a href="/new_route">Dodaj nową trasę</a>

    <table border="1" cellpadding="10">
      <thead>
      <tr>
        <th>Nr trasy</th>
        <th>Długość</th>
        <th>Przystanek początkowy</th>
        <th>Przystanek końcowy</th>
        <th>Operacja</th>
      </tr>
      </thead>

      <tbody>
      <tr th:each="linia : ${listLinia}">

        <td th:text="${linia.Nr_trasy}">Nr trasy</td>
        <td th:text="${linia.Dlugosc}">Długość</td>
        <td th:text="${linia.Przystanek_poczatkowy}">Przystanek początkowy</td>
        <td th:text="${linia.Przystanek_koncowy}">Przystanek końcowy</td>
        <td>
          <a th:href="@{'/edit_route/' + ${linia.Nr_trasy}}">Edytuj</a>
          &nbsp;&nbsp;&nbsp;&nbsp;
          <a th:href="@{'/delete_route/' + ${linia.Nr_trasy}}" onclick="return confirm('Czy na pewno chcesz usunąć ten rekord? Po usunięciu, nie będzie można go odzyskać.');">Usuń</a>
        </td>
      </tr>
      </tbody>
    </table>

  </div>
</div>
